<div class="container-fluid text-center">
  <a href="/" class="logo">
    <img class="logo" src="/assets/media/pic/library_logo.png" alt="" />
  </a>
  <h2
    class="book-title"
    *ngIf="audioBook.format === 'Audiobook'; else elseBlock"
  >
    {{ "abookPlay.title-1" | translate }}
  </h2>
  <ng-template #elseBlock
    ><h2 class="book-title">
      {{ "abookPlay.title-2" | translate }}
    </h2>
  </ng-template>
  <h2 *ngIf="audioBook" class="book-title">{{ audioBook.bookTitle }}</h2>
  <img
    *ngIf="audioBook"
    src="{{ audioBook.coverPic }}"
    alt="cover-img"
    class="cover-img"
  />
  <figure *ngIf="audioBook">{{ audioBook.author }}</figure>
  <div *ngIf="audioBook" class="audio-play">
    <audio controls preload="auto" id="book-audio">
      <source src="{{ audioBook.bookFile }}" type="audio/mpeg" />
      <source src="{{ audioBook.bookFile }}" type="audio/wav" />
      <source src="{{ audioBook.bookFile }}" type="audio/ogg" />
      <p>
        {{ "abookPlay.p-1" | translate }}
        <a href="{{ audioBook.bookFile }}">{{ "abookPlay.p-2" | translate }}</a>
        {{ "abookPlay.p-3" | translate }}
      </p>
    </audio>
  </div>
  <button class="return-link" (click)="returnProfile()">
    {{ "abookPlay.returnLink" | translate }}
  </button>
</div>
