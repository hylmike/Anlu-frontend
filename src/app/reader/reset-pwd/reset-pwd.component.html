<main class="container-fluid form-resetpwd">
  <form [formGroup]="resetPwdForm" (ngSubmit)="resetPwd()">
    <img
      class="mb-4"
      src="/assets/media/pic/library_logo.png"
      alt=""
      width="120"
      height="120"
    />
    <h1 class="h3 mb-3 fw-normal">{{ "resetPwd.title" | translate }}</h1>

    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        formControlName="username"
        placeholder="{{ 'resetPwd.field-1' | translate }}"
        readonly
      />
      <label for="floatingInput">{{ "resetPwd.field-1" | translate }}</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="newPassword"
        formControlName="newPassword"
        placeholder="{{ 'resetPwd.field-2' | translate }}"
      />
      <label for="newPassword">{{ "resetPwd.field-2" | translate }}</label>
      <div class="invalid-feedback">
        {{ "readerUpdate.field-2-1" | translate }}
      </div>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="confirmPassword"
        formControlName="confirmPassword"
        placeholder="{{ 'resetPwd.field-3' | translate }}"
      />
      <label for="confirmPassword">{{ "resetPwd.field-3" | translate }}</label>
    </div>

    <button
      class="submit btn btn-primary"
      type="submit"
      [disabled]="!resetPwdForm.valid"
    >
      {{ "resetPwd.submitButton" | translate }}
    </button>
  </form>
</main>
