<app-admin-header></app-admin-header>

<div class="container-fluid account-manage">
  <h2 class="title padding text-center">Existing Reader Account Management</h2>
  <hr>
  <div class="reader-block" *ngIf="readerList && readerList.length>0">
    <div class="row">
      <div class="col-md-2">
        <p class="col-title">ID</p>
      </div>
      <div class="col-md-2">
        <p class="col-title">Username</p>
      </div>
      <div class="col-md-2">
        <p class="col-title">Create Date</p>
      </div>
      <div class="col-md-2">
        <p class="col-title">Read Score</p>
      </div>
      <div class="col-md-1">
        <p class="col-title">Status</p>
      </div>
      <div class="col-md-3">
        <p class="col-title">Operation</p>
      </div>
    </div>
    <div *ngFor="let item of readerList | paginate: { itemsPerPage: 20, currentPage: p }">
      <div class="row reader-list">
        <div class="col-md-2">
          <p class="list-content">{{item._id}}</p>
        </div>
        <div class="col-md-2">
          <p class="list-content">{{item.username}}</p>
        </div>
        <div class="col-md-2">
          <p class="list-content">{{item.registerDate | date:'longDate'}}</p>
        </div>
        <div class="col-md-2">
          <p class="list-content">{{item.readerProfile.score}}</p>
        </div>
        <div class="col-md-1">
          <p class="list-content">{{item.isActive?'Active':'Inactive'}}</p>
        </div>
        <div class="col-md-1">
          <button class="btn btn-link review-link" (click)="reviewAccount(item._id)">Review</button>
        </div>
        <div class="col-md-1" *ngIf="item.isActive">
          <button class="btn btn-link dea-link" (click)="deaAccount(item._id)">Deactivate</button>
        </div>
        <div class="col-md-1" *ngIf="!item.isActive">
          <button class="btn btn-link act-link" (click)="actAccount(item._id)">Activate</button>
        </div>
        <div class="col-md-1">
          <button class="btn btn-link del-link" (click)="delAccount(item._id)">Delete</button>
        </div>
      </div>
    </div>
    <div class="page-control">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>

</div>

<app-site-footer></app-site-footer>
