<div class="register text-center">
  <div class="logo-img">
    <img class="mb-4" src="/assets/media/pic/library_logo.png">
  </div>
  <h2 class="register-heading">Reader Registration Form</h2>
  <form class="needs-validation" [formGroup]="registerForm" (ngSubmit)="registerForm.valid&&register()" novalidate>
    <div class="row register-form">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="User Name *" formControlName="username" value="" required
            minlength="3" />
          <div class="invalid-feedback">
            Username must have 3 chars or more.
          </div>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Your Email *" formControlName="email" value="" required />
          <div class="invalid-feedback">
            Please provide valid email address.
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password *" formControlName="password" value=""
            required minlength="5" />
          <div class="invalid-feedback">
            Password length must be 5 or longer.
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Confirm Password *" formControlName="confirmPassword"
            value="" required minlength="5" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Home Address" formControlName="homeAddress" value="" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Province" formControlName="province" value="" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Postcode" formControlName="postcode" value="" />
        </div>
        <div class="form-group">
          <div class="gender-item">
            <label class="radio inline">
              <input type="radio" formControlName="gender" value="Male" checked>
              <span>Male</span>
            </label>
            <label class="radio inline">
              <input type="radio" formControlName="gender" value="Female">
              <span>Female</span>
            </label>
            <label class="radio inline">
              <input type="radio" formControlName="gender" value="Other">
              <span>Other</span>
            </label>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="First Name" formControlName="firstName" value="" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName" value="" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Date of Birth" onfocus="(this.type='date')" formControlName="birthday"
            value="00-00-00" />
        </div>
        <div class="form-group">
          <input type="text" formControlName="phoneNumber" class="form-control" placeholder="Phone Number" value="" />
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Your Security Question *"
            formControlName="securityQuestion" value="" required />
          <div class="invalid-feedback">
            Please input a security question.
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Your Answer *" formControlName="securityAnswer"
            value="" required />
          <div class="invalid-feedback">
            Please provide answer for your security question.
          </div>
        </div>

        <input type="submit" class="btnRegister" value="Register" />

        <div class="home-link">
          <a href="/">Return Homepage</a>
        </div>

      </div>
    </div>
  </form>

</div>
