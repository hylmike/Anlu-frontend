<main class="form-signin">
  <form [formGroup]="readerLoginForm" (ngSubmit)="readerLogin()">
    <a href="/">
    <img class="mb-4" src="/assets/media/pic/library_logo.png" alt="" width="120" height="100">
    </a>
    <h1 class="h3 mb-3 fw-normal">Reader Sign In</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" formControlName="username" placeholder="User Name">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" formControlName="password"
        placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!readerLoginForm.valid">Sign in</button>
  </form>
  <div class="forgot-password">
    <a href="/reader/forgotpwd">Forgot Password</a>
  </div>
  <div class="create-account">
    <a href="/reader/register">Create My Account</a>
  </div>
</main>
