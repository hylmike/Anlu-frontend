<main class="form-signin">
  <form [formGroup]="readerLoginForm" (ngSubmit)="readerLogin()">
    <a href="/">
    <img class="mb-4" src="/assets/media/pic/library_logo.png" alt="" width="120" height="100">
    </a>
    <h1 class="h3 mb-3 fw-normal">{{"readerLogin.title"|translate}}</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" formControlName="username" placeholder="User Name">
      <label for="floatingInput">{{"readerLogin.uname"|translate}}</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" formControlName="password"
        placeholder="Password">
      <label for="floatingPassword">{{"readerLogin.pwd"|translate}}</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!readerLoginForm.valid">{{"readerLogin.button"|translate}}</button>
  </form>
  <div class="forgot-password">
    <a href="/reader/forgotpwd">{{"readerLogin.forgotLink"|translate}}</a>
  </div>
  <div class="create-account">
    <a href="/reader/register">{{"readerLogin.createLink"|translate}}</a>
  </div>
</main>
