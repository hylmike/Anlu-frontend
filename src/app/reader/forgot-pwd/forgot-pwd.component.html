<div class="container">
  <div class="account-verify">
    <img class="mb-4" src="/assets/media/pic/library_logo.png" alt="" width="120" height="120">
    <h3 class="title">Please input the email assocated with account</h3>
    <form class="check-email" [formGroup]="emailForm" (ngSubmit)="submitEmail()">
      <div class="form-item">
        <input type="email" class="form-control" formControlName="email" />
        <button type="submit" class="submit form-control" [disabled]="!emailForm.valid">Submit</button>
      </div>
    </form>
    <div class="return-link">
      <a href="/reader/login">Return</a>
    </div>
    
  </div>
</div>
